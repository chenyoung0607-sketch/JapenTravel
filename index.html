function initPage() {
    const nav = document.getElementById('dayNav');
    const content = document.getElementById('itineraryContent');

    itineraryData.forEach((day, index) => {
        // ç”Ÿæˆå°è¦½æŒ‰éˆ•
        const navItem = document.createElement('a');
        navItem.href = `#day-${index}`;
        navItem.innerText = day.day;
        navItem.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById(`day-${index}`).scrollIntoView({ behavior: 'smooth' });
        });
        nav.appendChild(navItem);

        // ç”Ÿæˆå¤©æ•¸å€åŸŸ
        const section = document.createElement('div');
        section.className = 'day-section';
        section.id = `day-${index}`;
        
        let html = `<div class="day-title">${day.day} - ${day.date}</div>`;
        
        day.items.forEach(item => {
            const isParking = item.type === 'P';
            html += `
                <div class="timeline-item">
                    <div class="time">${item.time}</div>
                    <div class="card">
                        <div class="location">
                            ${isParking ? '<span class="icon-parking">ğŸ…¿ï¸</span> ' : ''}${item.loc}
                        </div>
                        ${item.detail ? `
                            <button class="detail-btn" onclick="toggleDetail(this)">è©³ç´°ä»‹ç´¹</button>
                            <div class="detail-content">${item.detail}</div>
                        ` : ''}
                    </div>
                </div>
            `;
        });
        
        section.innerHTML = html;
        content.appendChild(section);
    });

    // æ²å‹•æ„Ÿæ‡‰
    window.addEventListener('scroll', () => {
        let current = "";
        itineraryData.forEach((day, index) => {
            const section = document.getElementById(`day-${index}`);
            const top = section.offsetTop;
            if (pageYOffset >= top - 150) {
                current = index;
            }
        });

        document.querySelectorAll('nav a').forEach((a, index) => {
            a.classList.toggle('active', index === current);
            if (index === current) {
                a.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        });
    });
}

function toggleDetail(btn) {
    const content = btn.nextElementSibling;
    const isVisible = content.style.display === 'block';
    content.style.display = isVisible ? 'none' : 'block';
    btn.innerText = isVisible ? 'è©³ç´°ä»‹ç´¹' : 'æ”¶èµ·ä»‹ç´¹';
}
